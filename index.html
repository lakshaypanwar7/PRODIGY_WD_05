<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherify</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="main">
        <div class="sidebar">

            <div class="today-weather">
                <img src="weather02-512.webp" id="todayWeatherImg" />
                <p id="todayTemp">12<sup>Â°</sup>C</p>
            </div>
        </div>

        <div class="main-content">
            <div class="search">
                <label for="search-bar"><i class="fa-solid fa-magnifying-glass"></i></label>
                <input id="city" class="search-box" type="text" placeholder="search for places">
                <button type="submit" id="submit" style="background-color: #d8a7b1;">Go</button>
            </div>
            <div class="todayHighlights">
                <br><br><br><br>
                <p>Highlights</p>
                <div class="highlightCards">
                    <div class="hcard c1">
                        <p class="day 1">Humidity</p>
                        <i class="fa-solid fa-water"></i>
                        <p class="dayTemp 1" id="humidity">12</p>
                    </div>
                    <div class="hcard c2">
                        <p class="day 1">Wind Speed</p>
                        <i class="fa-solid fa-wind"></i>
                        <p class="dayTemp 1" id="wind">12</p>
                    </div>
                    
                    
                </div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
